<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
          <h2 class="section-heading mb-5">
            <span class="section-heading-upper">{{storeMainHeading}}</span>
            <span class="section-heading-lower">{{storeTagline}}</span>
          </h2>
          <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
            <li 
            class="list-unstyled-item list-hours-item d-flex"
            [ngClass]="addToday(i)"
            *ngFor="let storeItem of storeTime; let i = index">
                {{storeItem.day}}
              <span class="ml-auto">{{storeItem.time}}</span>
            </li>
          </ul>
          <p class="address mb-5">
            <em>
              <strong>1116 Orchard Street</strong>
              <br>
              Golden Valley, Minnesota
            </em>
          </p>
          <p class="mb-0">
            <small>
              <em>Call Anytime</em>
            </small>
            <br>
            (317) 585-8468
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-about></app-about>
