<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <div class="col-6">
       <button 
       type="submit" 
       class="btn btn-primary full-width"
       [disabled] = "!productForm.valid"
       >{{ editMode ? "Edit" : "Add"}}</button>
       
      </div>
      <div class="col-6 text-right">
          <button 
          type="button" 
          class="btn btn-danger full-width"
          (click)="onCancel()"
          >Cancel</button>
      </div>
      </div>

    <div class="form-group">
    <input 
    type="text" 
    class="form-control" 
    placeholder="Enter Product Name"
    formControlName="name"
    />
    </div>
    <div class="form-group">
      <input 
      type="hidden" 
      class="form-control" 
      placeholder="Date"
      formControlName="date"
      />
      </div>
    <div class="form-group">
    <!-- <input 
    type="text" 
    class="form-control" 
    placeholder="Enter Product Image URL"
    formControlName="imagePath"
    value="{{productImgUrl}}"
    /> -->
    </div>
    <div class="form-group">
      <input 
      type="file"
      (change)="selectFile($event)">
      <button type="button" [disabled]="!selectedFiles" class="btn btn-secondary" (click)="onUploadImg()">Upload</button>
      <div class="d-none img-responsive product-uploaded-thumb"><img  width="150"  src="{{productImgUrl}}" alt="Uploaded Image" /></div>
    </div>
    <div class="form-group">
    <textarea 
    cols="30" 
    rows="10" 
    class="form-control" 
    placeholder="Enter Product Description"
    formControlName="description"
    ></textarea>
    </div>
    <div class="form-group">
      <div formArrayName="tags">
      <div class="row" 
      *ngFor="let tagCtrl of getControls(); let i = index"
      >
      <div class="col-9">
          <input 
          type="text" 
          class="form-control mb-10" 
          placeholder="Enter Tags"
          [formControlName]="i"
          />
      </div>
      <div class="col-3">
      <button 
      type="button" 
      class="btn btn-danger"
      (click)="onDeleteTag(i)"
      >X</button>
      </div>
    </div>
      </div>
      <hr>
      <button 
      type="button" 
      class="btn btn-secondary"
      (click)="addTags()"
      >Add Tags</button>
    
    </div>
    
    </form>
