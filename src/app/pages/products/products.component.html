<div class="page-section">
  
    <div class="container">
      <div class="row align-items-start">
      <div class="col-12">
       <div class="alert alert-danger mb-20 text-center" *ngIf="error">{{error}}</div>
        </div>
      <div class="col-lg-5">
          <button 
          class="btn btn-primary add-product-btn mb-30"
          type="button"
          (click)="onAddNewProduct()"
          *ngIf="isAuthenticated"
          >Add New Product</button>
          <router-outlet></router-outlet>
      </div>
      <div class="col-lg-7 d-md-flex justify-content-end align-items-center">
      <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="collectionSize"
      class="mr-15"
      (pageChange)="onPaginate()"
      ></ngb-pagination>
    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-primary" ngbDropdownToggle>Sort By:</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button (click)="productSort('mostRecent')" ngbDropdownItem>Most Recent</button>
          <button (click)="productSort('productName')" ngbDropdownItem>Product Name</button>
        </div>
      </div>
      </div>
      </div>
    
    </div>
    </div>

    <app-product-list [authStatusFromProduct]="isAuthenticated" [productsList]="availableProducts()"></app-product-list>
    <app-loader *ngIf="isLoading"></app-loader>
