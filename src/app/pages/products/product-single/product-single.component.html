<section class="page-section">
  <div class="container">
    <div class="product-item">
      
      <div class="product-item-title d-flex">
        <div class="bg-faded p-5 d-flex ml-auto rounded">
          <h2 class="section-heading mb-0">
            <div class="product-item-toolbar" *ngIf="isAuthenticated">
              <span class="fa fa-pen product-edit toolbar-icon" (click)="onEditProduct()"></span>
              <span class="fa fa-trash product-delete toolbar-icon" (click)="openDeleteModal()"></span>
            </div>
            <span class="section-heading-upper">
            <span *ngFor="let tag of product.tags" class="single-tag">{{tag}} </span>
          </span>
            <span class="section-heading-lower" placement="top" ngbTooltip="{{product.name}}">{{product.name | shorten: 20}}</span>
          </h2>
        </div>
      </div>
      <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{product.imagePath}}" alt="{{product.name}}" />
      <div class="product-item-description d-flex mr-auto">
        <div class="bg-faded p-5 rounded">
          <p class="mb-0">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
