<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <div class="btn-group mb-20 mt-20" role="group">
        <button type="button" class="btn btn-primary" (click)="onDeleteProduct(); activeModal.close('Close click')">Yes Delete</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
      </div>
  </div>
