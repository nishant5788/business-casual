<h1 class="site-heading text-center text-white">
  <span class="site-heading-lower">{{headerText}}</span>
</h1>

<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
  <div class="container">

    <div ngbDropdown class="searchbar order-lg-1" #searchWrapper="ngbDropdown" display="dynamic">
      <button class="search-icon icon-block searchbar-icon" ngbDropdownToggle></button>
      <div class="searchbar-dropdown" ngbDropdownMenu>
          <input type="text" class="form-control search-input" #inputVal placeholder="Search Products..." />
          <button class="search-icon icon-block is-dark search-btn" (click)="onSearch(inputVal); searchWrapper.close();"></button>
      </div>
    </div>


    <button class="navbar-toggler" type="button" (click)="onToggleNavigation()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavigation">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item px-lg-4" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link text-uppercase text-expanded" routerLink="/" (click)="onToggleNavigation()">Home</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" routerLink="/about" (click)="onToggleNavigation()">About</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" routerLink="/products" (click)="onToggleNavigation()">Products</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" routerLink="/store" (click)="onToggleNavigation()">Store</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link text-uppercase text-expanded" routerLink="/login" (click)="onToggleNavigation()">Login</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active" *ngIf="isAuthenticated">
            <a class="nav-link text-uppercase text-expanded" routerLink="/dashboard" (click)="onToggleNavigation()">Dashboard</a>
          </li>
        <li class="nav-item px-lg-4" *ngIf="isAuthenticated">
            <a class="nav-link text-uppercase text-expanded" (click)="onLogout()" (click)="onToggleNavigation()">Logout</a>
          </li>
      </ul>
  
    </div>
  </div>
</nav>
